<!DOCTYPE html>
<html>
<head>
    <title>MLBB ID Checker</title>

    <style>
        body { font-family: Arial; padding: 20px; }
        .box { max-width: 400px; margin: auto; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; width: 100%; }
        .result { margin-top: 15px; font-weight: bold; }
    </style>
</head>

<body>

<div class="box">
    <h3>Mobile Legends ID Verify</h3>

    <input type="text" id="userid" placeholder="Enter User ID">
    <input type="text" id="zoneid" placeholder="Enter Server ID">

    <button onclick="checkID()">Check ID</button>

    <div class="result" id="result"></div>
</div>

<script>

async function checkID() {

    let user = document.getElementById("userid").value.trim();
    let zone = document.getElementById("zoneid").value.trim();

    if(!user || !zone){
        alert("Please enter both User ID and Server ID");
        return;
    }

    document.getElementById("result").innerHTML = "Checking...";

    try {

        let url = `https://mlbb-proxy.santoshshoibam232.workers.dev?id=${user}&zone=${zone}`;

        let response = await fetch(url);
        let data = await response.json();

        if(data.nickname){
            document.getElementById("result").innerHTML =
                "Account Found: " + data.nickname;
        } else {
            document.getElementById("result").innerHTML =
                "Invalid ID or Server";
        }

    } catch (err) {
        document.getElementById("result").innerHTML =
            "Error checking ID";
    }
}

</script>

</body>
</html>
