<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caveman Run - Bouncy Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4c494;
            font-family: 'Fredoka One', cursive;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #score-display {
            text-align: center;
            font-size: 60px;
            color: #000;
            margin-top: 20px;
            text-shadow: 2px 2px 0px #fff;
        }

        #start-screen {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            pointer-events: none;
            animation: bounce 1.5s infinite;
        }

        #start-text {
            font-size: 30px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Game Over Modal */
        #game-over-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #87CEEB;
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #fff;
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 280px;
        }

        button {
            background: #ffcc00;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Fredoka One', cursive;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 0 #d4a000;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #d4a000;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <div id="start-text">Drag to Move</div>
            <div style="font-size: 50px; margin-top:10px;">ðŸ‘†</div>
        </div>

        <div id="game-over-modal">
            <h2 style="font-size:40px; color:white; -webkit-text-stroke:1px #333; margin:0;">SCORE</h2>
            <div style="font-size:50px; margin:10px 0;" id="final-score">0</div>
            <div style="font-size:20px; color:white; background:rgba(0,0,0,0.2); padding:5px 10px; border-radius:10px; display:inline-block;">BEST <span id="best-score">0</span></div>
            <br>
            <button onclick="resetGame()">â†» RESTART</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score-display');
    const startScreen = document.getElementById('start-screen');
    const gameOverModal = document.getElementById('game-over-modal');

    let score = 0;
    let gameRunning = false;
    let gameOver = false;
    let spawnRate = 50;
    let frameCount = 0;
    let speedMultiplier = 1;
    let gravity = 0.5;
    let floorY = 0; // Calculated in resize

    let bestScore = localStorage.getItem('cavemanBest') || 0;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Floor is slightly above bottom where shadow is
        floorY = canvas.height - 100;
    }
    window.addEventListener('resize', resize);
    resize();

    // Player Object
    const player = {
        x: canvas.width / 2,
        y: 0, // Set in update
        radius: 30,
        isDead: false,
        
        draw: function() {
            this.y = floorY - 30; // Stand on floor
            ctx.save();
            ctx.translate(this.x, this.y);

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(0, 30, 25, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            if (this.isDead) {
                // Dead Caveman
                ctx.fillStyle = '#555';
                ctx.beginPath(); ctx.arc(0, 0, 30, 0, Math.PI*2); ctx.fill(); // Head
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
                // X Eyes
                ctx.beginPath(); 
                ctx.moveTo(-10,-10); ctx.lineTo(0,0); ctx.moveTo(0,-10); ctx.lineTo(-10,0);
                ctx.moveTo(10,-10); ctx.lineTo(20,0); ctx.moveTo(20,-10); ctx.lineTo(10,0);
                ctx.stroke();
            } else {
                // Alive Caveman
                // Body
                ctx.fillStyle = '#d64d4d';
                ctx.beginPath(); ctx.moveTo(-20, 15); ctx.lineTo(20, 15); ctx.lineTo(25, 50); ctx.lineTo(-25, 50); ctx.fill();
                // Head
                ctx.fillStyle = '#ffdbac'; ctx.beginPath(); ctx.arc(0, 0, 30, 0, Math.PI * 2); ctx.fill();
                // Hair
                ctx.fillStyle = '#1a1a1a'; ctx.beginPath(); ctx.arc(0, -5, 32, Math.PI, 0); ctx.fill();
                // Face
                ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(-10, 0, 8, 0, Math.PI*2); ctx.arc(10, 0, 8, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = 'black'; 
                let eyeOffset = (inputX - this.x) * 0.05;
                if(eyeOffset > 4) eyeOffset = 4; if(eyeOffset < -4) eyeOffset = -4;
                ctx.beginPath(); ctx.arc(-10 + eyeOffset, 0, 3, 0, Math.PI*2); ctx.arc(10 + eyeOffset, 0, 3, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#ff9999'; ctx.beginPath(); ctx.arc(0, 8, 8, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        },
        update: function(targetX) {
            this.x += (targetX - this.x) * 0.15;
            if (this.x < 30) this.x = 30;
            if (this.x > canvas.width - 30) this.x = canvas.width - 30;
        }
    };

    // Obstacles
    let obstacles = [];

    class Obstacle {
        constructor() {
            // Spawn from Top Left (0 to 30% width) or Top Right (70% to 100% width)
            const side = Math.random() > 0.5 ? 'left' : 'right';
            
            if (side === 'left') {
                this.x = Math.random() * (canvas.width * 0.3);
                this.vx = Math.random() * 4 + 2; // Move Right
            } else {
                this.x = canvas.width - Math.random() * (canvas.width * 0.3);
                this.vx = -(Math.random() * 4 + 2); // Move Left
            }

            this.y = -60; // Start above screen
            this.vy = 0;  // Start with 0 vertical speed (let gravity do the work)
            
            this.type = Math.random() > 0.7 ? 'meat' : 'bomb';
            this.rot = 0;
            this.rotSpeed = (Math.random() - 0.5) * 0.2;
            this.markedForDeletion = false;
        }

        update() {
            // Physics
            this.vy += gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.rot += this.rotSpeed;

            // Floor Collision (Bounce)
            // Using floorY + 20 to simulate the "ground" level for the ball center
            if (this.y + 20 > floorY) {
                this.y = floorY - 20; // Reset position to surface
                this.vy *= -0.7;      // Reverse velocity with dampening (loss of energy)
                this.vx *= 0.9;       // Friction slows down horizontal movement on impact
            }

            // Remove if off screen
            if (this.x < -100 || this.x > canvas.width + 100) {
                this.markedForDeletion = true;
            }

            // Collision with Player
            const dx = this.x - player.x;
            const dy = this.y - (floorY - 30); // Player Y is effectively floorY - 30
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < player.radius + 25 && !player.isDead) {
                if (this.type === 'bomb') {
                    endGame();
                } else {
                    score += 10;
                    scoreEl.innerText = score;
                    this.markedForDeletion = true;
                    if(score % 50 === 0) speedMultiplier += 0.1;
                }
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rot);

            if (this.type === 'bomb') {
                // Bomb
                ctx.fillStyle = '#4b2d5b'; ctx.beginPath(); ctx.arc(0, 0, 25, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = '#6a4c7d'; ctx.beginPath(); ctx.arc(-8, -8, 8, 0, Math.PI * 2); ctx.fill();
                // Skull
                ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(0, 2, 8, 0, Math.PI * 2); ctx.fill();
                ctx.fillRect(-8, 8, 16, 4);
                // Fuse
                ctx.strokeStyle = '#ffa500'; ctx.lineWidth = 3;
                ctx.beginPath(); ctx.moveTo(0, -25); ctx.quadraticCurveTo(5, -35, 10, -30); ctx.stroke();
                ctx.fillStyle = '#ff0000'; ctx.beginPath(); ctx.arc(10, -30, 3, 0, Math.PI*2); ctx.fill();
            } else {
                // Meat
                ctx.rotate(Math.PI/4);
                ctx.fillStyle = 'white'; ctx.fillRect(-20, -5, 40, 10);
                ctx.beginPath(); 
                ctx.arc(-20, -5, 6, 0, Math.PI*2); ctx.arc(-20, 5, 6, 0, Math.PI*2);
                ctx.arc(20, -5, 6, 0, Math.PI*2); ctx.arc(20, 5, 6, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#c62828'; ctx.beginPath(); ctx.ellipse(0, 0, 15, 20, 0, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        }
    }

    // Input
    let inputX = canvas.width / 2;
    function handleInput(x) {
        if (!gameRunning && !gameOver) startGame();
        inputX = x;
    }
    window.addEventListener('mousemove', e => handleInput(e.clientX));
    window.addEventListener('touchmove', e => handleInput(e.touches[0].clientX), {passive:false});
    
    // Background Decor
    function drawBackground() {
        ctx.fillStyle = '#f4c494'; ctx.fillRect(0,0, canvas.width, canvas.height);
        // Floor line
        ctx.fillStyle = '#e0b080'; ctx.fillRect(0, floorY, canvas.width, canvas.height - floorY);
    }

    // Game Logic
    function startGame() {
        gameRunning = true;
        startScreen.style.display = 'none';
        score = 0;
        scoreEl.innerText = '0';
        obstacles = [];
        frameCount = 0;
    }

    function endGame() {
        gameRunning = false;
        gameOver = true;
        player.isDead = true;
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('cavemanBest', bestScore);
        }
        document.getElementById('final-score').innerText = score;
        document.getElementById('best-score').innerText = bestScore;
        gameOverModal.style.display = 'block';
    }

    function resetGame() {
        gameOver = false;
        player.isDead = false;
        obstacles = [];
        gameOverModal.style.display = 'none';
        startScreen.style.display = 'block';
        player.x = canvas.width / 2;
        inputX = canvas.width / 2;
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();

        if (gameRunning) frameCount++;

        // Spawn logic
        if (gameRunning && frameCount % Math.floor(spawnRate / speedMultiplier) === 0) {
            obstacles.push(new Obstacle());
        }

        obstacles.forEach((obs, index) => {
            if(gameRunning || gameOver) obs.update(); // Keep moving even when dead (looks cool)
            obs.draw();
            if (obs.markedForDeletion) obstacles.splice(index, 1);
        });

        player.update(inputX);
        player.draw();

        requestAnimationFrame(animate);
    }

    animate();
    resize(); // Ensure floor is correct on load
</script>
</body>
</html>
