<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caveman Run</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4c494; /* Sandy background */
            font-family: 'Fredoka One', cursive;
            touch-action: none; /* Prevent scrolling on mobile */
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* HUD */
        #score-display {
            text-align: center;
            font-size: 60px;
            color: #000;
            margin-top: 20px;
            text-shadow: 2px 2px 0px #fff;
        }

        /* Start / Tutorial Screen */
        #start-screen {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            pointer-events: none;
            animation: bounce 1.5s infinite;
        }

        #start-text {
            font-size: 30px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #hand-icon {
            font-size: 50px;
            margin-top: 10px;
        }

        /* Game Over Modal */
        #game-over-modal {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #87CEEB; /* Sky blue container */
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #fff;
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 280px;
        }

        .modal-title {
            font-size: 40px;
            color: #fff;
            -webkit-text-stroke: 1px #333;
            margin: 0;
        }

        .score-box {
            font-size: 50px;
            color: #000;
            margin: 10px 0;
        }

        .best-score {
            font-size: 20px;
            color: #fff;
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        button {
            background: #ffcc00;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Fredoka One', cursive;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 0 #d4a000;
            transition: transform 0.1s;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #d4a000;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Home Button (Top Left) */
        #home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #87CEEB;
            border-radius: 50%;
            border: 3px solid #fff;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
        }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="home-btn">üè†</div>
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <div id="start-text">Drag to Move</div>
            <div id="hand-icon">üëÜ</div>
            <div style="font-size: 40px;">‚ÜîÔ∏è</div>
        </div>

        <div id="game-over-modal">
            <h2 class="modal-title">SCORE</h2>
            <div class="score-box" id="final-score">0</div>
            <div class="best-score">BEST <span id="best-score">0</span></div>
            <br>
            <button onclick="resetGame()">‚Üª RESTART</button>
        </div>
    </div>

<script>
    /**
     * CONFIGURATION & STATE
     */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score-display');
    const startScreen = document.getElementById('start-screen');
    const gameOverModal = document.getElementById('game-over-modal');
    const finalScoreEl = document.getElementById('final-score');
    const bestScoreEl = document.getElementById('best-score');

    let animationId;
    let score = 0;
    let gameRunning = false;
    let gameOver = false;
    let spawnRate = 60; // Frames between spawns
    let frameCount = 0;
    let speedMultiplier = 1;

    // Load best score
    let bestScore = localStorage.getItem('cavemanBest') || 0;

    // Responsive Canvas
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    /**
     * GAME ENTITIES
     */
    
    // The Caveman
    const player = {
        x: canvas.width / 2,
        y: canvas.height - 120,
        radius: 30,
        width: 60,
        height: 80,
        color: '#ffccaa',
        isDead: false,
        
        draw: function() {
            ctx.save();
            ctx.translate(this.x, this.y);

            if (this.isDead) {
                // Charred look if dead
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(0, -10, 35, 0, Math.PI * 2); // Head
                ctx.fill();
                ctx.fillStyle = '#555'; // Body
                ctx.fillRect(-20, 10, 40, 40);
                
                // X eyes
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-15, -20); ctx.lineTo(-5, -10);
                ctx.moveTo(-5, -20); ctx.lineTo(-15, -10);
                ctx.moveTo(5, -20); ctx.lineTo(15, -10);
                ctx.moveTo(15, -20); ctx.lineTo(5, -10);
                ctx.stroke();

            } else {
                // Normal Cute Caveman Drawing
                
                // 1. Body (Animal Skin)
                ctx.fillStyle = '#d64d4d'; // Reddish wrap
                ctx.beginPath();
                ctx.moveTo(-20, 20);
                ctx.lineTo(20, 20);
                ctx.lineTo(25, 60);
                ctx.lineTo(-25, 60);
                ctx.fill();

                // 2. Head
                ctx.fillStyle = '#ffdbac'; // Skin
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI * 2);
                ctx.fill();

                // 3. Hair (Wild black hair)
                ctx.fillStyle = '#1a1a1a';
                ctx.beginPath();
                ctx.arc(0, -5, 32, Math.PI, 0); // Top half
                ctx.lineTo(35, 5);
                ctx.lineTo(25, -5);
                ctx.lineTo(-25, -5);
                ctx.lineTo(-35, 5);
                ctx.fill();
                // Hair tufts
                ctx.beginPath();
                ctx.arc(0, -32, 10, 0, Math.PI * 2);
                ctx.fill();

                // 4. Face
                ctx.fillStyle = 'white'; // Eyes
                ctx.beginPath();
                ctx.arc(-10, 0, 8, 0, Math.PI * 2);
                ctx.arc(10, 0, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black'; // Pupils
                ctx.beginPath();
                ctx.arc(-10 + (Math.sin(frameCount*0.1)*2), 0, 3, 0, Math.PI * 2);
                ctx.arc(10 + (Math.sin(frameCount*0.1)*2), 0, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ff9999'; // Nose
                ctx.beginPath();
                ctx.arc(0, 8, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // 5. Feet (running animation)
                const runOffset = Math.sin(frameCount * 0.2) * 10;
                ctx.fillStyle = '#ffdbac';
                ctx.beginPath();
                ctx.ellipse(-15, 60 + runOffset, 10, 6, 0, 0, Math.PI*2);
                ctx.ellipse(15, 60 - runOffset, 10, 6, 0, 0, Math.PI*2);
                ctx.fill();
            }

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(0, 75, 25, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        },

        update: function(targetX) {
            // Smooth movement (Lerp)
            this.x += (targetX - this.x) * 0.15;
            
            // Boundary checks
            if (this.x < 30) this.x = 30;
            if (this.x > canvas.width - 30) this.x = canvas.width - 30;
        }
    };

    // Obstacles (Bombs and Meat)
    let obstacles = [];

    class Obstacle {
        constructor() {
            this.x = Math.random() * (canvas.width - 60) + 30;
            this.y = -50;
            this.type = Math.random() > 0.7 ? 'meat' : 'bomb'; // 30% Meat, 70% Bombs
            this.speed = (Math.random() * 3 + 3) * speedMultiplier;
            this.angle = 0;
            this.rotSpeed = (Math.random() - 0.5) * 0.1;
            this.markedForDeletion = false;
        }

        update() {
            this.y += this.speed;
            this.angle += this.rotSpeed;

            if (this.y > canvas.height + 50) {
                this.markedForDeletion = true;
            }

            // Collision Detection
            const dx = this.x - player.x;
            const dy = this.y - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < player.radius + 25 && !player.isDead) {
                if (this.type === 'bomb') {
                    endGame();
                } else {
                    score += 10;
                    scoreEl.innerText = score;
                    this.markedForDeletion = true;
                    // Speed up slightly every 50 points
                    if(score % 50 === 0) speedMultiplier += 0.1;
                }
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);

            if (this.type === 'bomb') {
                // Draw Bomb
                // Main body
                ctx.fillStyle = '#4b2d5b'; // Deep purple
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.fill();
                
                // Shine
                ctx.fillStyle = '#6a4c7d';
                ctx.beginPath();
                ctx.arc(-8, -8, 8, 0, Math.PI * 2);
                ctx.fill();

                // Skull/Danger symbol
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(0, 2, 8, 0, Math.PI * 2); // Skull head
                ctx.fill();
                ctx.fillRect(-8, 8, 16, 4); // Bones
                
                // Fuse
                ctx.strokeStyle = '#ffa500';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, -25);
                ctx.quadraticCurveTo(5, -35, 10, -30);
                ctx.stroke();
                
                // Spark
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(10, -30, 3, 0, Math.PI * 2);
                ctx.fill();

            } else {
                // Draw Meat
                ctx.rotate(Math.PI / 4);
                
                // Bone
                ctx.fillStyle = 'white';
                ctx.fillRect(-20, -5, 40, 10);
                ctx.beginPath();
                ctx.arc(-20, -5, 6, 0, Math.PI*2);
                ctx.arc(-20, 5, 6, 0, Math.PI*2);
                ctx.arc(20, -5, 6, 0, Math.PI*2);
                ctx.arc(20, 5, 6, 0, Math.PI*2);
                ctx.fill();

                // Meat chunk
                ctx.fillStyle = '#c62828'; // Dark red
                ctx.beginPath();
                ctx.ellipse(0, 0, 15, 20, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Juicy highlight
                ctx.fillStyle = '#ef5350';
                ctx.beginPath();
                ctx.ellipse(-5, -5, 5, 8, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }
    }

    /**
     * INPUT HANDLING
     */
    let inputX = canvas.width / 2;

    // Mouse / Touch Drag
    function handleInput(clientX) {
        if (!gameRunning && !gameOver) {
            startGame();
        }
        inputX = clientX;
    }

    window.addEventListener('mousemove', (e) => handleInput(e.clientX));
    window.addEventListener('touchmove', (e) => {
        handleInput(e.touches[0].clientX);
    }, {passive: false});
    
    // Keyboard
    window.addEventListener('keydown', (e) => {
        if (!gameRunning && !gameOver) startGame();
        if (e.key === 'ArrowLeft') inputX -= 40;
        if (e.key === 'ArrowRight') inputX += 40;
    });

    /**
     * BACKGROUND DECORATION
     */
    const bgProps = [
        {x: 100, y: 100, r: 0.5, type: 'skull'},
        {x: window.innerWidth - 80, y: 300, r: -0.2, type: 'rib'},
        {x: 150, y: window.innerHeight - 150, r: 0.8, type: 'rib'},
    ];

    function drawBackground() {
        ctx.save();
        ctx.fillStyle = '#f4c494';
        ctx.fillRect(0,0, canvas.width, canvas.height);

        // Draw static bones in sand
        ctx.fillStyle = '#ebd3b9'; // Slightly lighter sand
        
        bgProps.forEach(prop => {
            ctx.save();
            ctx.translate(prop.x, prop.y);
            ctx.rotate(prop.r);
            if(prop.type === 'skull') {
                ctx.beginPath(); ctx.arc(0,0, 40, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle='#f4c494'; ctx.beginPath(); ctx.arc(-10, 5, 8, 0, Math.PI*2); ctx.arc(10, 5, 8, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#ebd3b9';
            } else {
                ctx.beginPath(); ctx.arc(0,0, 30, Math.PI, 0); ctx.lineWidth = 10; ctx.strokeStyle='#ebd3b9'; ctx.stroke();
            }
            ctx.restore();
        });
        ctx.restore();
    }

    /**
     * GAME LOOP
     */
    function startGame() {
        gameRunning = true;
        startScreen.style.display = 'none';
        player.y = canvas.height - 120;
    }

    function endGame() {
        gameRunning = false;
        gameOver = true;
        player.isDead = true;
        
        // Update high score
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('cavemanBest', bestScore);
        }

        // Show UI
        setTimeout(() => {
            finalScoreEl.innerText = score;
            bestScoreEl.innerText = bestScore;
            gameOverModal.style.display = 'block';
        }, 800);
    }

    function resetGame() {
        gameOver = false;
        gameRunning = false;
        player.isDead = false;
        score = 0;
        speedMultiplier = 1;
        scoreEl.innerText = '0';
        obstacles = [];
        gameOverModal.style.display = 'none';
        startScreen.style.display = 'block';
        player.x = canvas.width / 2;
        inputX = canvas.width / 2;
    }

    function animate() {
        // Clear
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Background
        drawBackground();

        frameCount++;

        // Spawn logic
        if (gameRunning && frameCount % Math.floor(spawnRate / speedMultiplier) === 0) {
            obstacles.push(new Obstacle());
        }

        // Update & Draw Obstacles
        obstacles.forEach((obs, index) => {
            if(gameRunning) obs.update();
            obs.draw();
            if (obs.markedForDeletion) {
                obstacles.splice(index, 1);
            }
        });

        // Player
        player.update(inputX);
        player.draw();

        requestAnimationFrame(animate);
    }

    // Start Loop
    animate();
    resetGame(); // Init state

</script>
</body>
</html>
