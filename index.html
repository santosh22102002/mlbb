<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOBA Coin</title>
    <style>
        :root {
            --bg-solid: #050a1d; 
            --nav-bg: #111936;
            --accent-blue: #0088cc;
            --text-white: #ffffff;
            --text-dim: #8e97b0;
            --border-ui: #1e2f64;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; padding: 0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            background-color: var(--bg-solid); 
            color: var(--text-white); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* --- GLOBAL HEADER --- */
        .global-header {
            padding: 20px 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-ui);
        }

        .page { display: none; flex: 1; overflow-y: auto; padding: 20px 15px 120px; }
        .active-page { display: flex; flex-direction: column; }

        /* --- THE COIN --- */
        .coin-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .moba-coin {
            width: 220px; height: 220px;
            border-radius: 50%;
            background-color: var(--accent-blue);
            border: 4px solid var(--text-white);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 0 #005a8a;
            transition: transform 0.05s;
        }
        .moba-coin:active { transform: translateY(5px); box-shadow: 0 5px 0 #005a8a; }
        .coin-text { color: var(--text-white); font-weight: 900; font-size: 2rem; text-align: center; }

        /* --- BOTTOM NAVIGATION (EXACT DESIGN) --- */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--border-ui);
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-dim);
            transition: all 0.2s ease;
            position: relative;
            border-top: 3px solid transparent; /* Placeholder for active state */
        }

        /* Icon styling */
        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Active State: Top border and White text */
        .nav-item.active {
            color: var(--text-white);
            border-top: 3px solid var(--accent-blue);
            background-color: rgba(0, 136, 204, 0.05);
        }

        /* --- BALANCE & ENERGY --- */
        .balance-box { text-align: center; margin: 20px 0; }
        .balance-box h1 { font-size: 3rem; font-weight: 900; }
        
        .energy-bar {
            width: 100%; max-width: 250px;
            height: 10px;
            background: var(--border-ui);
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
        }
        .energy-fill {
            height: 100%;
            background: var(--accent-blue);
            width: 100%;
        }

        /* --- LISTS --- */
        .list-card {
            background: var(--nav-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            border: 1px solid var(--border-ui);
        }
    </style>
</head>
<body>

    <header class="global-header">
        <div style="font-weight: 900; font-size: 1rem;">SEASON 02 ENDS IN 3D 15H</div>
        <div style="font-size: 0.7rem; color: var(--accent-blue); font-weight: bold; margin-top: 4px;">TAP & WIN DIAMONDS</div>
    </header>

    <main id="tapPage" class="page active-page">
        <div class="balance-box">
            <h1 id="score">0</h1>
            <p style="color: var(--accent-blue); font-weight: bold; font-size: 0.8rem;">MOBA COIN</p>
        </div>

        <div class="coin-container">
            <div id="coinBtn" class="moba-coin">
                <div class="coin-text">MOBA<br>COIN</div>
            </div>
            
            <div style="width: 100%; max-width: 250px; margin-top: 30px;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px; font-weight:bold;">
                    <span>‚ö° ENERGY</span>
                    <span>500/500</span>
                </div>
                <div class="energy-bar"><div class="energy-fill"></div></div>
            </div>
        </div>
    </main>

    <main id="taskPage" class="page">
        <h3 style="margin-bottom:15px; color:var(--accent-blue);">TASKS</h3>
        <div class="list-card">
            <span>Join Telegram</span>
            <span style="color:var(--accent-blue); font-weight:bold;">+100 MC</span>
        </div>
        <div class="list-card">
            <span>Follow Twitter</span>
            <span style="color:var(--accent-blue); font-weight:bold;">+100 MC</span>
        </div>
    </main>

    <main id="rankPage" class="page">
        <h3 style="margin-bottom:15px; color:var(--accent-blue);">LEADERBOARD</h3>
        <div class="list-card">
            <span>1. MythicPlayer</span>
            <span style="color:var(--text-white); font-weight:bold;">1.2M MC</span>
        </div>
        <div class="list-card" style="background: var(--accent-blue); border: none;">
            <span style="font-weight: bold;">99+. YOU</span>
            <span style="font-weight: bold;">0 MC</span>
        </div>
    </main>

    <nav class="nav-bar">
        <a href="#" class="nav-item active" onclick="switchTab('tapPage', this)">
            <span class="nav-icon">ü™ô</span>
            <span class="nav-label">Tap</span>
        </a>
        <a href="#" class="nav-item" onclick="switchTab('taskPage', this)">
            <span class="nav-icon">üìã</span>
            <span class="nav-label">Task</span>
        </a>
        <a href="#" class="nav-item" onclick="switchTab('rankPage', this)">
            <span class="nav-icon">üèÜ</span>
            <span class="nav-label">Rank</span>
        </a>
    </nav>

    <script>
        let score = 0;
        const scoreEl = document.getElementById('score');
        
        document.getElementById('coinBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            score++;
            scoreEl.innerText = score.toLocaleString();
        });

        function switchTab(pageId, element) {
            // Remove active classes
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // Set active
            document.getElementById(pageId).classList.add('active-page');
            element.classList.add('active');
        }
    </script>
</body>
</html>
