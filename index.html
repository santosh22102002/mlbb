<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MLBB ID Checker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>

<body>

  <h2>Mobile Legends ID Checker</h2>

  <label>User ID:</label><br>
  <input type="text" id="userId" placeholder="Enter User ID"><br>

  <label>Server ID:</label><br>
  <input type="text" id="serverId" placeholder="Enter Server ID"><br><br>

  <button onclick="checkID()">Check Player</button>

  <div id="result"></div>

  <script>
    async function checkID() {
      const userId = document.getElementById("userId").value.trim();
      const serverId = document.getElementById("serverId").value.trim();
      const resultDiv = document.getElementById("result");

      if (!userId || !serverId) {
        resultDiv.innerHTML = "Please enter both User ID and Server ID";
        return;
      }

      resultDiv.innerHTML = "Checking...";

      try {
        const response = await fetch("https://api.velixs.com/idgames-checker", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            game: "ml",
            id: userId,
            zoneid: serverId,
            apikey: "8494d764afca9cedf5d000990f5e8a18d4f75cfccf233523b1"
          })
        });

        const data = await response.json();

        if (data.status === true) {
          resultDiv.innerHTML = `
            <b>Player Found!</b><br><br>
            User ID: ${userId}<br>
            Server ID: ${serverId}<br>
            Nickname: <b>${data.data.username}</b>
          `;
        } else {
          resultDiv.innerHTML = "Player not found. Please check the IDs.";
        }

      } catch (error) {
        resultDiv.innerHTML = "Error: " + error.message;
      }
    }
  </script>

</body>
</html>
