<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOBA Coin UI</title>

<style>

*{
    box-sizing:border-box;
}

body{
    margin:0;
    background:#0f1720;
    font-family:Arial, Helvetica, sans-serif;
    color:#ffffff;
}

/* MOBILE CONTAINER */
.container{
    width:100%;
    max-width:430px;
    min-width:360px;
    margin:auto;
    padding:16px;
    background:linear-gradient(180deg,#1c2a39,#0f1720);
    min-height:100vh;
    text-align:center;
}

/* header */
.title{
    font-size:18px;
    font-weight:700;
}

.subtitle{
    font-size:12px;
    color:#cfd8dc;
    margin-top:4px;
}

/* balance */
.balance{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-top:16px;
}

/* SMALL COIN */
.mc{
    width:34px;
    height:34px;
    border-radius:50%;
    background:#2f95d6;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

.mc::before{
    content:"";
    position:absolute;
    width:26px;
    height:26px;
    border-radius:50%;
    background:#1f7fbd;
}

.mc span{
    position:relative;
    font-size:10px;
    font-weight:bold;
    color:rgba(255,255,255,0.5);
}

.amount{
    font-size:40px;
    font-weight:700;
}

/* buttons */
.row{
    display:flex;
    justify-content:space-between;
    margin-top:14px;
    padding:0 10px;
}

.circle-btn{
    width:54px;
    height:54px;
    border-radius:50%;
    background:#2a3441;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
}

.btn-label{
    font-size:11px;
    margin-top:4px;
    color:#cfd8dc;
}

/* BIG COIN MOBILE SIZE */
.coin{
    width:70vw;
    max-width:260px;
    height:70vw;
    max-height:260px;
    border-radius:50%;
    background:#2f95d6;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    margin:20px auto;
}

.coin::before{
    content:"";
    position:absolute;
    width:78%;
    height:78%;
    border-radius:50%;
    background:#1f7fbd;
}

.coin-text{
    position:relative;
    color:rgba(255,255,255,0.25);
    font-weight:bold;
    text-align:center;
    font-size:6vw;
    max-font-size:36px;
    letter-spacing:2px;
}

/* energy */
.energy{
    text-align:left;
    margin-top:10px;
}

.energy-text{
    font-size:16px;
}

.energy-row{
    display:flex;
    align-items:center;
    gap:8px;
}

.bar{
    flex:1;
    height:8px;
    background:#2a3441;
    border-radius:10px;
}

.fill{
    width:76%;
    height:100%;
    background:#ffffff;
}

.x3{
    background:#2a3441;
    padding:8px 14px;
    border-radius:20px;
    font-weight:700;
    font-size:14px;
}

/* nav */
.nav{
    margin-top:20px;
    background:#2a3441;
    border-radius:20px;
    display:flex;
    justify-content:space-around;
    padding:12px;
}

.nav span{
    color:#cfd8dc;
    font-weight:600;
    font-size:14px;
}

.nav .active{
    color:#2f95d6;
}

</style>
</head>
<body>

<div class="container">

    <div class="title">
        SEASON 01 CHALLENGE END IN<br>
        3D 15H 30S
    </div>

    <div class="subtitle">
        TAP, COMPETE & WIN MLBB DIAMOND
    </div>

    <div class="balance">
        <div class="mc"><span>MC</span></div>
        <div class="amount">5000</div>
    </div>

    <div class="row">
        <div>
            <div class="circle-btn">?</div>
            <div class="btn-label">HOW TO PLAY</div>
        </div>

        <div>
            <div class="circle-btn">ID</div>
            <div class="btn-label">MLBB</div>
        </div>
    </div>

    <div class="coin">
        <div class="coin-text">
            MOBA<br>COIN
        </div>
    </div>

    <div class="energy">
        <div class="energy-text">380/500 ENERGY</div>

        <div class="energy-row">
            <div class="bar">
                <div class="fill"></div>
            </div>
            <div class="x3">3X COIN</div>
        </div>
    </div>

    <div class="nav">
        <span class="active">TAP</span>
        <span>TASK</span>
        <span>RANK</span>
    </div>

</div>

</body>
</html>
