<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caveman Run - Side Toss</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4c494;
            font-family: 'Fredoka One', cursive;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #score-display {
            text-align: center;
            font-size: 60px;
            color: #000;
            margin-top: 20px;
            text-shadow: 2px 2px 0px #fff;
        }

        #start-screen {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            pointer-events: none;
            animation: bounce 1.5s infinite;
        }

        #start-text {
            font-size: 30px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Game Over Modal */
        #game-over-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #87CEEB;
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #fff;
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 280px;
        }

        button {
            background: #ffcc00;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Fredoka One', cursive;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 0 #d4a000;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #d4a000;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <div id="start-text">Drag to Move</div>
            <div style="font-size: 50px; margin-top:10px;">ðŸ‘†</div>
        </div>

        <div id="game-over-modal">
            <h2 style="font-size:40px; color:white; -webkit-text-stroke:1px #333; margin:0;">SCORE</h2>
            <div style="font-size:50px; margin:10px 0;" id="final-score">0</div>
            <div style="font-size:20px; color:white; background:rgba(0,0,0,0.2); padding:5px 10px; border-radius:10px; display:inline-block;">BEST <span id="best-score">0</span></div>
            <br>
            <button onclick="resetGame()">â†» RESTART</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score-display');
    const startScreen = document.getElementById('start-screen');
    const gameOverModal = document.getElementById('game-over-modal');

    let score = 0;
    let gameRunning = false;
    let gameOver = false;
    let frameCount = 0;
    let gravity = 0.4;
    let floorY = 0; 
    let spawnRate = 80; // Slower spawn rate for easier gameplay

    let bestScore = localStorage.getItem('cavemanBest') || 0;

    // Entities lists
    let bombs = [];
    let meats = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        floorY = canvas.height - 100;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- PLAYER ---
    const player = {
        x: canvas.width / 2,
        y: 0,
        radius: 30,
        isDead: false,
        
        draw: function() {
            this.y = floorY - 30;
            ctx.save();
            ctx.translate(this.x, this.y);

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(0, 30, 25, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            if (this.isDead) {
                // Dead
                ctx.fillStyle = '#555';
                ctx.beginPath(); ctx.arc(0, 0, 30, 0, Math.PI*2); ctx.fill(); 
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
                ctx.beginPath(); 
                ctx.moveTo(-10,-10); ctx.lineTo(0,0); ctx.moveTo(0,-10); ctx.lineTo(-10,0);
                ctx.moveTo(10,-10); ctx.lineTo(20,0); ctx.moveTo(20,-10); ctx.lineTo(10,0);
                ctx.stroke();
            } else {
                // Alive
                ctx.fillStyle = '#d64d4d'; // Body
                ctx.beginPath(); ctx.moveTo(-20, 15); ctx.lineTo(20, 15); ctx.lineTo(25, 50); ctx.lineTo(-25, 50); ctx.fill();
                ctx.fillStyle = '#ffdbac'; // Head
                ctx.beginPath(); ctx.arc(0, 0, 30, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = '#1a1a1a'; // Hair
                ctx.beginPath(); ctx.arc(0, -5, 32, Math.PI, 0); ctx.fill();
                ctx.fillStyle = 'white'; // Eyes
                ctx.beginPath(); ctx.arc(-10, 0, 8, 0, Math.PI*2); ctx.arc(10, 0, 8, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = 'black'; 
                let eyeOffset = (inputX - this.x) * 0.05;
                if(eyeOffset > 4) eyeOffset = 4; if(eyeOffset < -4) eyeOffset = -4;
                ctx.beginPath(); ctx.arc(-10 + eyeOffset, 0, 3, 0, Math.PI*2); ctx.arc(10 + eyeOffset, 0, 3, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#ff9999'; ctx.beginPath(); ctx.arc(0, 8, 8, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        },
        update: function(targetX) {
            this.x += (targetX - this.x) * 0.15;
            if (this.x < 30) this.x = 30;
            if (this.x > canvas.width - 30) this.x = canvas.width - 30;
        }
    };

    // --- BOMB (Physics Object) ---
    class Bomb {
        constructor() {
            // Pick a side: 0 = Left, 1 = Right
            let fromLeft = Math.random() > 0.5;

            if (fromLeft) {
                this.x = -50; 
                this.vx = Math.random() * 2 + 2; // Speed: 2 to 4 (Slower than before)
            } else {
                this.x = canvas.width + 50; 
                this.vx = -(Math.random() * 2 + 2);
            }

            // Start from a random height (mid-air)
            this.y = canvas.height / 2 + (Math.random() * 100 - 50);
            
            // Initial slight upward toss
            this.vy = -5; 

            this.rot = 0;
            this.rotSpeed = 0.1;
            this.markedForDeletion = false;
        }

        update() {
            this.vy += gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.rot += this.rotSpeed;

            // Floor Bounce
            if (this.y + 20 > floorY) {
                this.y = floorY - 20;
                this.vy *= -0.75; // Bouncy
            }

            // Remove if off screen
            if (this.x < -100 || this.x > canvas.width + 100) {
                this.markedForDeletion = true;
            }

            // Collision with Player
            let dx = this.x - player.x;
            let dy = this.y - (floorY - 30);
            let dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < player.radius + 20 && !player.isDead) {
                endGame();
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rot);
            // Draw Bomb
            ctx.fillStyle = '#4b2d5b'; ctx.beginPath(); ctx.arc(0, 0, 25, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#6a4c7d'; ctx.beginPath(); ctx.arc(-8, -8, 8, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(0, 2, 8, 0, Math.PI * 2); ctx.fill();
            ctx.fillRect(-8, 8, 16, 4);
            ctx.strokeStyle = '#ffa500'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(0, -25); ctx.quadraticCurveTo(5, -35, 10, -30); ctx.stroke();
            ctx.fillStyle = '#ff0000'; ctx.beginPath(); ctx.arc(10, -30, 3, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }
    }

    // --- MEAT (Static Object) ---
    class Meat {
        constructor() {
            this.x = Math.random() * (canvas.width - 100) + 50;
            this.y = floorY - 15; // Sitting on floor
            this.timer = 400; // Lasts for ~6 seconds
            this.markedForDeletion = false;
            this.scale = 0; // Pop-in animation
        }

        update() {
            if (this.scale < 1) this.scale += 0.1;
            this.timer--;
            
            // Blink when expiring
            if (this.timer < 50 && this.timer % 10 === 0) {
                this.visible = !this.visible;
            } else {
                this.visible = true;
            }

            if (this.timer <= 0) this.markedForDeletion = true;

            // Collection
            let dx = this.x - player.x;
            // Height diff is small since both on ground
            if (Math.abs(dx) < 50 && !player.isDead) {
                score += 10;
                scoreEl.innerText = score;
                this.markedForDeletion = true;
                // Spawn particle effect here if we wanted
            }
        }

        draw() {
            if (!this.visible) return;
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.scale(this.scale, this.scale);
            ctx.rotate(Math.PI/4);
            
            // Bone
            ctx.fillStyle = 'white'; 
            ctx.fillRect(-20, -5, 40, 10);
            ctx.beginPath(); 
            ctx.arc(-20, -5, 6, 0, Math.PI*2); ctx.arc(-20, 5, 6, 0, Math.PI*2);
            ctx.arc(20, -5, 6, 0, Math.PI*2); ctx.arc(20, 5, 6, 0, Math.PI*2); 
            ctx.fill();

            // Meat
            ctx.fillStyle = '#c62828'; 
            ctx.beginPath(); ctx.ellipse(0, 0, 15, 20, 0, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }
    }

    // --- INPUT ---
    let inputX = canvas.width / 2;
    function handleInput(x) {
        if (!gameRunning && !gameOver) startGame();
        inputX = x;
    }
    window.addEventListener('mousemove', e => handleInput(e.clientX));
    window.addEventListener('touchmove', e => handleInput(e.touches[0].clientX), {passive:false});
    
    // --- MAIN ---
    function drawBackground() {
        ctx.fillStyle = '#f4c494'; ctx.fillRect(0,0, canvas.width, canvas.height);
        ctx.fillStyle = '#e0b080'; ctx.fillRect(0, floorY, canvas.width, canvas.height - floorY);
    }

    function startGame() {
        gameRunning = true;
        startScreen.style.display = 'none';
        score = 0;
        scoreEl.innerText = '0';
        bombs = [];
        meats = [];
        frameCount = 0;
    }

    function endGame() {
        gameRunning = false;
        gameOver = true;
        player.isDead = true;
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('cavemanBest', bestScore);
        }
        document.getElementById('final-score').innerText = score;
        document.getElementById('best-score').innerText = bestScore;
        gameOverModal.style.display = 'block';
    }

    function resetGame() {
        gameOver = false;
        player.isDead = false;
        bombs = [];
        meats = [];
        gameOverModal.style.display = 'none';
        startScreen.style.display = 'block';
        player.x = canvas.width / 2;
        inputX = canvas.width / 2;
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();

        if (gameRunning) frameCount++;

        // Spawning Logic
        if (gameRunning) {
            // Spawn Bomb every ~1.5 seconds
            if (frameCount % 90 === 0) {
                bombs.push(new Bomb());
            }
            // Spawn Meat every ~3 seconds (independent of bombs)
            if (frameCount % 180 === 0) {
                meats.push(new Meat());
            }
        }

        // Draw Meats (Behind bombs usually looks better)
        meats.forEach((m, i) => {
            if (gameRunning) m.update();
            m.draw();
            if (m.markedForDeletion) meats.splice(i, 1);
        });

        // Draw Bombs
        bombs.forEach((b, i) => {
            if (gameRunning || gameOver) b.update(); 
            b.draw();
            if (b.markedForDeletion) bombs.splice(i, 1);
        });

        player.update(inputX);
        player.draw();

        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
